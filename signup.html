<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Team - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="shared.css">
    <style>
        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 2rem;
            /* background: white; - Handled by glass-panel */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }
    </style>
</head>

<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <h1>THE <span>TEAM</span></h1>
                <div class="motto">Diverse but United</div>
            </div>

            <!-- Hamburger Button -->
            <button class="hamburger" id="hamburgerBtn">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Navigation -->
            <nav id="mainNav">
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="members.html">Members</a></li>
                    <li><a href="constitution.html">Constitution</a></li>
                    <li><a href="reports.html">Reports</a></li>
                    <li><a href="notifications.html">Notifications</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="payments.html">Payments</a></li>
                    <li><a href="loans.html">Loans</a></li>
                    <li><a href="signup.html" class="active">Sign Up</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>

            <div class="auth-container" id="authContainer" style="display: none;">
                <!-- Hidden -->
            </div>
        </div>
    </header>

    <main class="container">
        <div class="signup-container glass-panel">
            <h2><i class="fas fa-user-plus"></i> Create Account</h2>

            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="signup-phone">Phone Number</label>
                    <input type="tel" id="signup-phone" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" class="form-control" required>
                </div>

                <button type="submit" class="btn" style="width: 100%;">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="login-links" style="text-align: center; margin-top: 1rem;">
                <p>Already have an account? <a href="login.html">Login here</a></p>
                <p><a href="index.html">‚Üê Back to Dashboard</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="copyright">
            &copy; 2026 THE TEAM. All rights reserved.
        </div>
    </footer>

    <script src="shared.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;

            if (password !== confirm) {
                showNotification('Passwords do not match', 'error');
                return;
            }

            showNotification('Account created successfully! Please login.', 'success');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>

</html>
