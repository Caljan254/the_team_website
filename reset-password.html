<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - THE TEAM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="shared.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            color: #2563eb;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #059669;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: #047857;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .auth-footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background-color: #d1fae5;
            color: #065f46;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            color: #2563eb;
            margin-bottom: 0.5rem;
        }

        .logo .motto {
            color: #666;
            font-style: italic;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .token-info {
            background-color: #f0f9ff;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="logo">
            <h1>THE <span>TEAM</span></h1>
            <div class="motto">Diverse but United</div>
        </div>

        <div class="auth-header">
            <h2>Create New Password</h2>
            <p>Enter your new password below.</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="resetPasswordForm">
            <input type="hidden" id="resetToken" value="">

            <div class="form-group">
                <label for="newPassword"><i class="fas fa-lock"></i> New Password</label>
                <input type="password" id="newPassword" class="form-control"
                    placeholder="Enter new password (min. 6 characters)" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password"
                    required>
                <div id="passwordMatch" style="font-size: 0.8rem; margin-top: 5px;"></div>
            </div>

            <button type="submit" class="btn" id="resetBtn">
                <span id="resetText">Reset Password</span>
                <span id="resetLoading" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="auth-footer">
            <p><a href="login.html">Back to Login</a></p>
        </div>
    </div>

    <script src="shared.js"></script>
    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('errorMessage').textContent =
                'Invalid reset link. Please request a new password reset.';
            document.getElementById('errorMessage').classList.add('show');
            document.getElementById('resetPasswordForm').style.display = 'none';
        } else {
            document.getElementById('resetToken').value = token;
        }

        // Password match checker
        document.getElementById('confirmPassword').addEventListener('input', function () {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            const matchDiv = document.getElementById('passwordMatch');

            if (confirmPassword === '') {
                matchDiv.textContent = '';
                matchDiv.style.color = '';
            } else if (newPassword === confirmPassword) {
                matchDiv.textContent = '✓ Passwords match';
                matchDiv.style.color = '#10b981';
            } else {
                matchDiv.textContent = '✗ Passwords do not match';
                matchDiv.style.color = '#ef4444';
            }
        });

        // Form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const token = document.getElementById('resetToken').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (newPassword !== confirmPassword) {
                document.getElementById('errorMessage').textContent = 'Passwords do not match';
                document.getElementById('errorMessage').classList.add('show');
                return;
            }

            if (newPassword.length < 6) {
                document.getElementById('errorMessage').textContent = 'Password must be at least 6 characters';
                document.getElementById('errorMessage').classList.add('show');
                return;
            }

            // Show loading
            const resetBtn = document.getElementById('resetBtn');
            const resetText = document.getElementById('resetText');
            const resetLoading = document.getElementById('resetLoading');

            resetText.textContent = 'Resetting...';
            resetLoading.style.display = 'inline-block';
            resetBtn.disabled = true;

            // Clear previous messages
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('errorMessage').textContent = '';
            document.getElementById('successMessage').classList.remove('show');
            document.getElementById('successMessage').textContent = '';

            try {
                const response = await fetch('http://localhost:3000/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token,
                        newPassword,
                        confirmPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    document.getElementById('successMessage').textContent =
                        data.message || 'Password reset successful! Redirecting to login...';
                    document.getElementById('successMessage').classList.add('show');

                    // Reset form
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';

                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    throw new Error(data.error || 'Failed to reset password');
                }

            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').classList.add('show');
            } finally {
                // Reset button
                resetText.textContent = 'Reset Password';
                resetLoading.style.display = 'none';
                resetBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
